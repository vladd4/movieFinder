<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-theme">
    <div class="header">
      <h1 class="logo">Movie Finder.</h1>
      <i class="fa fa-sun-o" aria-hidden="true"></i>
      <i class="fa fa-moon-o" aria-hidden="true"></i>
    </div>
    <div class="search-bar">
      <input
        type="text"
        class="movie-input"
        placeholder="Search movie title..."
      />
      <i class="fa fa-search btn" aria-hidden="true"></i>
    </div>

    <div class="main-area">
      <div class="container">
        <div class="row" id="movie-row"></div>
      </div>
    </div>
    <div class="welcome-text">
      <div class="wrap">
        <h2 class="welcome-h">Welcome to the Movie Finder platform.</h2>
        <p class="welcome-p">
          Just type the title in the field below and we will find movies with
          same title, or which contains your input.
        </p>
      </div>
    </div>

    <div class="add-info">
      <div class="container" id="add-info-con"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
